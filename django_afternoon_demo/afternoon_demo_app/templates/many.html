<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
</head>
<body>
    <h1>Look at all the baby yodas!</h1>
    <h2>Option 1</h2>
    {% for i in val|get_range %}
        <img width="200px" src="{% static 'images/yoda2.jpg' %}" alt="Baby yoda">
    {% endfor %}
    <h2>Option 2</h2>
    {% for i in range %}
        <img width="200px" src="{% static 'images/yoda2.jpg' %}" alt="Baby yoda">
    {% endfor %}
</body>
</html>
