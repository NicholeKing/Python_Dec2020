<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/dashboard">{{ logged_in_user.username }}</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Home</a>
                <a class="nav-link" href="/cards">All Cards</a>
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/cards/new">Add Card</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </nav>
        <h1>Profile of: {{ one_user.username }}</h1>
        <h3>Real Name: {{ one_user.real_name }}</h3>
        <h3>Email: {{ one_user.email }}</h3>
        <h3>Collection: </h3>
        {% for c in one_user.collection.all %}
            <div class="card">
                <img class="cardimg" src="{{ c.image }}" alt="{{ c.name }}">
                <h4>{{ c.name }} <em>({{ c.card_type }})</em></h4>
            </div>
        {% endfor %}
    </div>
</body>
</html>
